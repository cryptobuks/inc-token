<div class="generic-dialog">
    <div mat-dialog-title 
        [class.alert-info]="data.type == 'info'"
        [class.alert-warn]="data.type == 'warn'" 
        [class.alert-error]="data.type == 'error'">
        <span>{{ data.title }}</span>
        <button mat-icon-button aria-label="Close" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-dialog-content [innerHTML]="data.content">
    </mat-dialog-content>
    <mat-dialog-actions *ngIf="data.actions" [innerHTML]="data.actions">
    </mat-dialog-actions>
</div>
